<h1 class="text-center">{{pageTitle}}</h1>

<app-loading *ngIf="loading"></app-loading>

<ng-template [ngIf]="utils.isLoaded(loading)">
    <div *ngIf="event"
         class="card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a [routerLink]="[]"
                       [queryParams]="{tab:'edit'}"
                       [ngClass]="{'active':utils.tabIs(tab,'edit')}"
                       class="nav-link">Edit</a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="[]"
                       [queryParams]="{tab:'delete'}"
                       [ngClass]="{'active':utils.tabIs(tab,'delete')}"
                       class="nav-link">Delete</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <!--Edit event-->
            <app-event-form *ngIf="utils.tabIs(tab,'edit')"
                            [event]="event"></app-event-form>
            <!--Delete event-->
            <app-delete-event *ngIf="utils.tabIs(tab,'delete')"
                              [event]="event"></app-delete-event>
        </div>
    </div>

    <!--Error loading event-->
    <p class="alert alert-danger"
       *ngIf="error">
        <strong>Error:</strong>Event data could not be retrived. View<a class="alert-link"
           routerLink="/admin">Admin Events</a>
    </p>
</ng-template>
